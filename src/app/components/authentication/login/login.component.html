<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card">
    <h1>Linker Login</h1>
    <mat-card-content>
      <!--Username-->
      <div>
        <mat-form-field class="input">
          <mat-label>Enter your username</mat-label>
          <label>
            <input required matInput [(ngModel)]="login.username">
          </label>
        </mat-form-field>
      </div>
      <!--Password-->
      <div>
        <mat-form-field class="input">
          <mat-label>Enter your password</mat-label>
          <label>
            <input required matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password">
          </label>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-button routerLink="/forgot/username">Forgot username</button>
      <button mat-button routerLink="/register">Register</button>
      <button mat-raised-button color="primary" (click)="authenticate()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
